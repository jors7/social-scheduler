<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4"/>
      <stop offset="100%" style="stop-color:#ecfeff"/>
    </linearGradient>
    <linearGradient id="chartGrad1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="chartGrad2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <filter id="cardShadow4" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad4)"/>

  <!-- Decorative grid -->
  <g stroke="#e2e8f0" stroke-width="1" opacity="0.3">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="472" x2="1200" y2="472"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Main Dashboard Card -->
  <g transform="translate(600, 315)">
    <rect x="-480" y="-250" width="960" height="500" rx="24" fill="white" filter="url(#cardShadow4)"/>

    <!-- Dashboard Header -->
    <rect x="-480" y="-250" width="960" height="70" rx="24" fill="#f8fafc"/>
    <rect x="-480" y="-180" width="960" height="1" fill="#e2e8f0"/>

    <!-- Header content -->
    <text x="-440" y="-205" fill="#1e293b" font-family="Arial, sans-serif" font-weight="bold" font-size="24">Analytics Dashboard</text>

    <!-- Time range selector -->
    <g transform="translate(350, -215)">
      <rect x="0" y="0" width="100" height="32" rx="6" fill="#f1f5f9"/>
      <text x="50" y="21" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="13">Last 7 days</text>
    </g>

    <!-- Metric Cards Row -->
    <g transform="translate(-420, -130)">
      <!-- Reach Card -->
      <rect x="0" y="0" width="200" height="90" rx="12" fill="#f0f9ff"/>
      <text x="20" y="30" fill="#64748b" font-family="Arial, sans-serif" font-size="13">Total Reach</text>
      <text x="20" y="60" fill="#1e293b" font-family="Arial, sans-serif" font-weight="bold" font-size="28">24.5K</text>
      <g transform="translate(150, 50)">
        <path d="M0 10 L0 0 L-5 5 M0 0 L5 5" stroke="#10b981" stroke-width="2" fill="none"/>
        <text x="15" y="5" fill="#10b981" font-family="Arial, sans-serif" font-weight="bold" font-size="12">+12%</text>
      </g>
    </g>

    <g transform="translate(-190, -130)">
      <!-- Engagement Card -->
      <rect x="0" y="0" width="200" height="90" rx="12" fill="#fdf4ff"/>
      <text x="20" y="30" fill="#64748b" font-family="Arial, sans-serif" font-size="13">Engagement</text>
      <text x="20" y="60" fill="#1e293b" font-family="Arial, sans-serif" font-weight="bold" font-size="28">3,842</text>
      <g transform="translate(150, 50)">
        <path d="M0 10 L0 0 L-5 5 M0 0 L5 5" stroke="#10b981" stroke-width="2" fill="none"/>
        <text x="15" y="5" fill="#10b981" font-family="Arial, sans-serif" font-weight="bold" font-size="12">+8%</text>
      </g>
    </g>

    <g transform="translate(40, -130)">
      <!-- Engagement Rate Card -->
      <rect x="0" y="0" width="200" height="90" rx="12" fill="#f0fdf4"/>
      <text x="20" y="30" fill="#64748b" font-family="Arial, sans-serif" font-size="13">Engagement Rate</text>
      <text x="20" y="60" fill="#1e293b" font-family="Arial, sans-serif" font-weight="bold" font-size="28">5.2%</text>
      <rect x="120" y="40" width="60" height="24" rx="12" fill="#10b981"/>
      <text x="150" y="57" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="11">GOOD</text>
    </g>

    <g transform="translate(270, -130)">
      <!-- Posts Card -->
      <rect x="0" y="0" width="200" height="90" rx="12" fill="#fffbeb"/>
      <text x="20" y="30" fill="#64748b" font-family="Arial, sans-serif" font-size="13">Posts Published</text>
      <text x="20" y="60" fill="#1e293b" font-family="Arial, sans-serif" font-weight="bold" font-size="28">28</text>
      <text x="70" y="60" fill="#64748b" font-family="Arial, sans-serif" font-size="14">this week</text>
    </g>

    <!-- Bar Chart -->
    <g transform="translate(-420, -10)">
      <text x="0" y="0" fill="#1e293b" font-family="Arial, sans-serif" font-weight="bold" font-size="16">Engagement by Platform</text>

      <!-- Chart area -->
      <g transform="translate(0, 30)">
        <!-- Y axis -->
        <line x1="30" y1="0" x2="30" y2="150" stroke="#e2e8f0" stroke-width="1"/>
        <!-- X axis -->
        <line x1="30" y1="150" x2="350" y2="150" stroke="#e2e8f0" stroke-width="1"/>

        <!-- Bars -->
        <rect x="50" y="30" width="35" height="120" rx="4" fill="url(#chartGrad1)"/>
        <text x="67" y="170" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">IG</text>

        <rect x="100" y="60" width="35" height="90" rx="4" fill="url(#chartGrad1)"/>
        <text x="117" y="170" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">FB</text>

        <rect x="150" y="80" width="35" height="70" rx="4" fill="url(#chartGrad1)"/>
        <text x="167" y="170" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">LI</text>

        <rect x="200" y="45" width="35" height="105" rx="4" fill="url(#chartGrad2)"/>
        <text x="217" y="170" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">TT</text>

        <rect x="250" y="90" width="35" height="60" rx="4" fill="url(#chartGrad2)"/>
        <text x="267" y="170" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">TH</text>

        <rect x="300" y="100" width="35" height="50" rx="4" fill="url(#chartGrad2)"/>
        <text x="317" y="170" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">BS</text>
      </g>
    </g>

    <!-- Line Chart -->
    <g transform="translate(50, -10)">
      <text x="0" y="0" fill="#1e293b" font-family="Arial, sans-serif" font-weight="bold" font-size="16">Growth Trend</text>

      <!-- Chart area -->
      <g transform="translate(0, 30)">
        <!-- Grid lines -->
        <line x1="0" y1="37" x2="400" y2="37" stroke="#f1f5f9" stroke-width="1"/>
        <line x1="0" y1="75" x2="400" y2="75" stroke="#f1f5f9" stroke-width="1"/>
        <line x1="0" y1="112" x2="400" y2="112" stroke="#f1f5f9" stroke-width="1"/>

        <!-- Line chart path -->
        <path d="M0 120 Q50 100 100 90 T200 70 T300 40 T400 20" stroke="url(#lineGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>

        <!-- Area under line -->
        <path d="M0 120 Q50 100 100 90 T200 70 T300 40 T400 20 L400 150 L0 150 Z" fill="url(#lineGrad)" opacity="0.1"/>

        <!-- Data points -->
        <circle cx="0" cy="120" r="5" fill="#f59e0b"/>
        <circle cx="100" cy="90" r="5" fill="#f59e0b"/>
        <circle cx="200" cy="70" r="5" fill="#ef4444"/>
        <circle cx="300" cy="40" r="5" fill="#ef4444"/>
        <circle cx="400" cy="20" r="6" fill="#ef4444" stroke="white" stroke-width="2"/>

        <!-- X axis labels -->
        <text x="0" y="170" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Mon</text>
        <text x="100" y="170" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Tue</text>
        <text x="200" y="170" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Wed</text>
        <text x="300" y="170" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Thu</text>
        <text x="400" y="170" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Fri</text>
      </g>
    </g>
  </g>

  <!-- Decorative elements -->
  <g transform="translate(100, 80)">
    <circle cx="0" cy="0" r="40" fill="#3b82f6" opacity="0.1"/>
    <circle cx="60" cy="30" r="25" fill="#8b5cf6" opacity="0.1"/>
  </g>

  <g transform="translate(1100, 550)">
    <circle cx="0" cy="0" r="50" fill="#10b981" opacity="0.1"/>
    <circle cx="-40" cy="-40" r="30" fill="#06b6d4" opacity="0.1"/>
  </g>

  <!-- Floating insight badges -->
  <g transform="translate(120, 500)">
    <rect x="-60" y="-20" width="120" height="40" rx="20" fill="white" filter="drop-shadow(0 4px 12px rgba(0,0,0,0.1))"/>
    <circle cx="-35" cy="0" r="12" fill="#10b981"/>
    <path d="M-39 0 L-37 2 L-31 -4" stroke="white" stroke-width="2" fill="none"/>
    <text x="15" y="5" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-weight="bold" font-size="12">Insights</text>
  </g>

  <g transform="translate(1080, 130)">
    <rect x="-50" y="-20" width="100" height="40" rx="20" fill="white" filter="drop-shadow(0 4px 12px rgba(0,0,0,0.1))"/>
    <text x="0" y="6" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-weight="bold" font-size="13">Export</text>
  </g>
</svg>