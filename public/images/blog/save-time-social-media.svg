<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#3b82f6" opacity="0.05"/>
  <circle cx="1100" cy="530" r="200" fill="#8b5cf6" opacity="0.05"/>
  <circle cx="900" cy="100" r="100" fill="#10b981" opacity="0.05"/>

  <!-- Main Clock -->
  <g transform="translate(600, 315)">
    <!-- Clock outer ring -->
    <circle cx="0" cy="0" r="140" fill="white" filter="drop-shadow(0 10px 30px rgba(0,0,0,0.1))"/>
    <circle cx="0" cy="0" r="130" fill="none" stroke="url(#clockGradient)" stroke-width="8"/>

    <!-- Clock ticks -->
    <g stroke="#cbd5e1" stroke-width="2">
      <line x1="0" y1="-110" x2="0" y2="-100"/>
      <line x1="55" y1="-95" x2="50" y2="-87" transform="rotate(30)"/>
      <line x1="95" y1="-55" x2="87" y2="-50" transform="rotate(60)"/>
      <line x1="110" y1="0" x2="100" y2="0"/>
      <line x1="0" y1="110" x2="0" y2="100"/>
      <line x1="-110" y1="0" x2="-100" y2="0"/>
    </g>

    <!-- Clock hands -->
    <line x1="0" y1="10" x2="0" y2="-70" stroke="#1e293b" stroke-width="6" stroke-linecap="round"/>
    <line x1="0" y1="10" x2="50" y2="-30" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>

    <!-- Center dot -->
    <circle cx="0" cy="0" r="8" fill="url(#clockGradient)"/>

    <!-- Checkmark overlay -->
    <g transform="translate(60, 60)">
      <circle cx="0" cy="0" r="35" fill="url(#accentGradient)"/>
      <path d="M-12 0 L-4 8 L12 -8" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>

  <!-- Social Media Icons floating around -->
  <!-- Instagram -->
  <g transform="translate(280, 180)">
    <rect x="-25" y="-25" width="50" height="50" rx="12" fill="#E4405F"/>
    <circle cx="0" cy="0" r="12" stroke="white" stroke-width="2.5" fill="none"/>
    <circle cx="10" cy="-10" r="3" fill="white"/>
  </g>

  <!-- LinkedIn -->
  <g transform="translate(350, 420)">
    <rect x="-25" y="-25" width="50" height="50" rx="8" fill="#0A66C2"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="28">in</text>
  </g>

  <!-- Twitter/X -->
  <g transform="translate(920, 200)">
    <rect x="-25" y="-25" width="50" height="50" rx="8" fill="#000000"/>
    <text x="0" y="10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="28">X</text>
  </g>

  <!-- TikTok -->
  <g transform="translate(850, 450)">
    <rect x="-25" y="-25" width="50" height="50" rx="8" fill="#000000"/>
    <path d="M-8 12 L-8 -8 Q-8 -12 -4 -12 L0 -12 Q4 -12 4 -8 L4 12" stroke="#25F4EE" stroke-width="3" fill="none"/>
    <path d="M-6 10 L-6 -6 Q-6 -10 -2 -10 L2 -10 Q6 -10 6 -6 L6 10" stroke="#FE2C55" stroke-width="3" fill="none" transform="translate(2, 2)"/>
  </g>

  <!-- Facebook -->
  <g transform="translate(200, 380)">
    <circle cx="0" cy="0" r="25" fill="#1877F2"/>
    <text x="0" y="10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="32">f</text>
  </g>

  <!-- YouTube -->
  <g transform="translate(1000, 350)">
    <rect x="-30" y="-20" width="60" height="40" rx="10" fill="#FF0000"/>
    <path d="M-8 -10 L-8 10 L10 0 Z" fill="white"/>
  </g>

  <!-- Floating time elements -->
  <g transform="translate(150, 250)">
    <rect x="-40" y="-20" width="80" height="40" rx="8" fill="white" filter="drop-shadow(0 4px 12px rgba(0,0,0,0.1))"/>
    <text x="0" y="6" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-weight="bold" font-size="18">+15h</text>
  </g>

  <g transform="translate(1050, 180)">
    <rect x="-35" y="-18" width="70" height="36" rx="8" fill="white" filter="drop-shadow(0 4px 12px rgba(0,0,0,0.1))"/>
    <text x="0" y="6" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-weight="bold" font-size="16">SAVED</text>
  </g>

  <!-- Decorative dots -->
  <circle cx="450" cy="150" r="6" fill="#3b82f6" opacity="0.3"/>
  <circle cx="480" cy="170" r="4" fill="#8b5cf6" opacity="0.3"/>
  <circle cx="750" cy="500" r="5" fill="#10b981" opacity="0.3"/>
  <circle cx="720" cy="520" r="3" fill="#06b6d4" opacity="0.3"/>
</svg>