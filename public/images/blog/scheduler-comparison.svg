<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff"/>
      <stop offset="100%" style="stop-color:#ede9fe"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
    <linearGradient id="winnerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.1"/>
    </filter>
    <filter id="winnerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad2)"/>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="100" fill="#8b5cf6" opacity="0.05"/>
  <circle cx="1150" cy="580" r="150" fill="#3b82f6" opacity="0.05"/>

  <!-- VS Text in center -->
  <text x="600" y="340" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-weight="bold" font-size="48" opacity="0.3">VS</text>

  <!-- Buffer Card (Left top) -->
  <g transform="translate(180, 140)">
    <rect x="-90" y="-70" width="180" height="140" rx="16" fill="url(#cardGrad)" filter="url(#cardShadow)"/>
    <rect x="-70" y="-50" width="140" height="50" rx="8" fill="#000000"/>
    <text x="0" y="-18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="20">Buffer</text>
    <text x="0" y="20" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="14">$6/channel</text>
    <text x="0" y="45" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">8 platforms</text>
  </g>

  <!-- Hootsuite Card (Right top) -->
  <g transform="translate(1020, 140)">
    <rect x="-90" y="-70" width="180" height="140" rx="16" fill="url(#cardGrad)" filter="url(#cardShadow)"/>
    <rect x="-70" y="-50" width="140" height="50" rx="8" fill="#FF6B35"/>
    <text x="0" y="-18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="18">Hootsuite</text>
    <text x="0" y="20" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="14">$99/month</text>
    <text x="0" y="45" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">10+ platforms</text>
  </g>

  <!-- Later Card (Left bottom) -->
  <g transform="translate(180, 420)">
    <rect x="-90" y="-70" width="180" height="140" rx="16" fill="url(#cardGrad)" filter="url(#cardShadow)"/>
    <rect x="-70" y="-50" width="140" height="50" rx="8" fill="#F56040"/>
    <text x="0" y="-18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="20">Later</text>
    <text x="0" y="20" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="14">$18/month</text>
    <text x="0" y="45" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">7 platforms</text>
  </g>

  <!-- SocialCal Card (Center, highlighted) -->
  <g transform="translate(600, 315)">
    <!-- Glow effect -->
    <rect x="-120" y="-100" width="240" height="200" rx="20" fill="url(#winnerGrad)" opacity="0.1"/>

    <!-- Main card -->
    <rect x="-110" y="-90" width="220" height="180" rx="20" fill="white" filter="url(#winnerShadow)"/>

    <!-- Header with gradient -->
    <rect x="-90" y="-70" width="180" height="60" rx="12" fill="url(#winnerGrad)"/>
    <text x="0" y="-30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="24">SocialCal</text>

    <!-- Price highlight -->
    <text x="0" y="15" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-weight="bold" font-size="20">$9/month</text>

    <!-- Features -->
    <g fill="#10b981">
      <circle cx="-60" cy="45" r="8"/>
      <path d="M-64 45 L-62 47 L-56 41" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
      <text x="-45" y="50" fill="#334155" font-family="Arial, sans-serif" font-size="12">9 platforms</text>
    </g>

    <g fill="#10b981">
      <circle cx="-60" cy="70" r="8"/>
      <path d="M-64 70 L-62 72 L-56 66" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
      <text x="-45" y="75" fill="#334155" font-family="Arial, sans-serif" font-size="12">AI included</text>
    </g>

    <!-- Crown/Winner badge -->
    <g transform="translate(80, -85)">
      <circle cx="0" cy="0" r="22" fill="#fbbf24"/>
      <path d="M-10 5 L-6 -5 L0 0 L6 -5 L10 5 L-10 5" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
      <path d="M-8 5 L-8 10 L8 10 L8 5" fill="#f59e0b"/>
      <circle cx="-6" cy="-3" r="2" fill="#fff"/>
      <circle cx="0" cy="-1" r="2" fill="#fff"/>
      <circle cx="6" cy="-3" r="2" fill="#fff"/>
    </g>
  </g>

  <!-- Hootsuite bottom card -->
  <g transform="translate(1020, 420)">
    <rect x="-90" y="-70" width="180" height="140" rx="16" fill="url(#cardGrad)" filter="url(#cardShadow)"/>
    <text x="0" y="-25" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-weight="bold" font-size="16">Compare &amp;</text>
    <text x="0" y="0" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-weight="bold" font-size="16">Save Up To</text>
    <text x="0" y="40" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-weight="bold" font-size="32">$1000+</text>
    <text x="0" y="60" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">/year</text>
  </g>

  <!-- Connecting lines -->
  <path d="M270 170 Q 400 250 490 250" stroke="#e2e8f0" stroke-width="2" fill="none" stroke-dasharray="6,4"/>
  <path d="M930 170 Q 800 250 710 250" stroke="#e2e8f0" stroke-width="2" fill="none" stroke-dasharray="6,4"/>
  <path d="M270 390 Q 400 330 490 330" stroke="#e2e8f0" stroke-width="2" fill="none" stroke-dasharray="6,4"/>

  <!-- Decorative checkmarks -->
  <g transform="translate(420, 180)">
    <circle cx="0" cy="0" r="12" fill="#10b981" opacity="0.2"/>
    <path d="M-4 0 L-1 3 L4 -3" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  <g transform="translate(780, 450)">
    <circle cx="0" cy="0" r="12" fill="#10b981" opacity="0.2"/>
    <path d="M-4 0 L-1 3 L4 -3" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>