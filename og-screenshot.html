<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>SocialCal OG Image</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #faf5ff 0%, #ffffff 50%, #eff6ff 100%);
      position: relative;
    }

    /* Animated blobs (static for screenshot) */
    .blob {
      position: absolute;
      border-radius: 50%;
      mix-blend-mode: multiply;
      filter: blur(40px);
      opacity: 0.35;
    }

    .blob-1 {
      top: 40px;
      left: 60px;
      width: 200px;
      height: 200px;
      background: #e9d5ff;
    }

    .blob-2 {
      top: 80px;
      right: 200px;
      width: 180px;
      height: 180px;
      background: #bfdbfe;
    }

    .blob-3 {
      bottom: 100px;
      left: 150px;
      width: 160px;
      height: 160px;
      background: #fbcfe8;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      padding: 40px 60px;
    }

    .content {
      flex: 0 0 480px;
      padding-right: 20px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: linear-gradient(90deg, #eff6ff, #eef2ff);
      border: 1px solid #bfdbfe;
      border-radius: 9999px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .badge-icon {
      font-size: 18px;
    }

    .badge-text {
      color: #4338ca;
      font-weight: 600;
      font-size: 14px;
    }

    h1 {
      font-size: 52px;
      font-weight: 700;
      line-height: 1.1;
      color: #111827;
      margin-bottom: 20px;
      letter-spacing: -0.02em;
    }

    .tagline {
      font-size: 20px;
      color: #4b5563;
      line-height: 1.6;
      margin-bottom: 28px;
    }

    .tagline br {
      display: none;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      padding: 16px 36px;
      background: linear-gradient(135deg, #3b82f6, #4f46e5);
      color: white;
      font-size: 18px;
      font-weight: 600;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(79, 70, 229, 0.35);
      text-decoration: none;
    }

    .image-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-right: -60px;
    }

    .dashboard-image {
      width: 780px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    }

    /* Logo/branding in corner */
    .logo {
      position: absolute;
      bottom: 30px;
      left: 60px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      border-radius: 8px;
    }

    .logo-text {
      font-size: 22px;
      font-weight: 700;
      color: #111827;
    }

    .url {
      position: absolute;
      bottom: 30px;
      right: 60px;
      font-size: 16px;
      color: #6b7280;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Background blobs -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>

  <div class="container">
    <!-- Left: Text content -->
    <div class="content">
      <div class="badge">
        <span class="badge-icon">âœ¨</span>
        <span class="badge-text">All-in-One Scheduler</span>
      </div>

      <h1>Post Your Content Everywhere</h1>

      <p class="tagline">
        One click. Nine platforms. Maximum reach.<br>
        Save 15+ hours weekly on social media management.
      </p>

      <div class="cta-button">
        Start Free Trial
      </div>
    </div>

    <!-- Right: Dashboard image -->
    <div class="image-container">
      <img
        src="https://pub-741f812143544724bbdccee81d8672f5.r2.dev/static-assets/hero-dashboard-v7.webp"
        alt="SocialCal Dashboard"
        class="dashboard-image"
      >
    </div>
  </div>

  <!-- Logo -->
  <div class="logo">
    <img
      src="https://pub-741f812143544724bbdccee81d8672f5.r2.dev/static-assets/SocialCal.webp"
      alt="SocialCal"
      class="logo-icon"
    >
    <span class="logo-text">SocialCal</span>
  </div>

  <!-- URL -->
  <div class="url">socialcal.app</div>
</body>
</html>
